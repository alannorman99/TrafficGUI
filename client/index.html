<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
	<link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
	<script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css" />
	<link rel="stylesheet" href="styles.css">


</head>

<body style="border: 0; margin: 0;">
	<div id="map" style="width: 100%; height: 500px;"></div>

	<div class="input">
		<input type="search" id="place-search-input" placeholder="Start Searching..." />
	</div>

	<main>

	<div class="account-form">
		<form class="account-form">
			<label for="email">Email:</label>
			<input class="u-full-width" type="text" id="email" name="email">
			<label for="username">Username:</label>
			<input class="u-full-width" type="text" id="username" name="username">
			<label for="password">Password (8 characters minimum):</label>
			<input class="u-full-width" type="password" id="password" name="password" minlength="8" required>
			<button class="button-primary">Create Account</button>
		</form>
	</div>

	<div class="login-form">
		<form class="login-form">
			<label for="username">Username/Email:</label>
			<input class="u-full-width" type="text" id="login-username" name="login-username">
			<label for="password">Password:</label>
			<input class="u-full-width" type="password" id="login-password" name="login-password" minlength="8" required>
			<button class="button-primary">Login</button>
		</form>
	</div>

	</main>


	<script src="client.js"></script>


</body>

</html>
